<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>E-com</title>
    <link rel="stylesheet" href="shop.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
    <head>
        <!-- NavBar -->
        <div class="nav container">

            <a href="#" class="logo">Ecommerce</a>
            <!-- Cart-Icon -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!-- Cart -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!-- Content -->
                <div class="cart-content">
                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- Buy Button -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- Cart Close -->
                <i class='bx bx-x' id="close-cart" ></i>
            </div>
        </div>
    </head>

    <!-- Shop -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!-- Content -->
        <div class="shop-content">
            <!-- Box 1 -->
            <div class="product-box">
                <img src="Images/product 1.jfif" alt="" class="product-img">
                <h2 class="product-title">AERO BACKPACK</h2>
                <span class="price">$20</span>
                <i class='bx bxs-shopping-bag add-cart' ></i>
            </div>

            <!-- Box 2 -->
            <div class="product-box">
                <img src="Images/product 2.jfif" alt="" class="product-img">
                <h2 class="product-title">SUMMER T-Shirt</h2>
                <span class="price">$15</span>
                <i class='bx bxs-shopping-bag add-cart' ></i>
            </div>

            <!-- Box 3 -->
            <div class="product-box">
                <img src="Images/product 3.jfif" alt="" class="product-img">
                <h2 class="product-title">BTH EARPHONES</h2>
                <span class="price">$22</span>
                <i class='bx bxs-shopping-bag add-cart' ></i>
            </div>

            <!-- Box 4 -->
            <div class="product-box">
                <img src="Images/product 4.jfif" alt="" class="product-img">
                <h2 class="product-title">MIKASA</h2>
                <span class="price">$7</span>
                <i class='bx bxs-shopping-bag add-cart' ></i>
            </div>

            <!-- Box 5 -->
            <div class="product-box">
                <img src="Images/product 5.jfif" alt="" class="product-img">
                <h2 class="product-title">SUN GLASSES</h2>
                <span class="price">$13</span>
                <i class='bx bxs-shopping-bag add-cart' ></i>
            </div>

            <!-- Box 6 -->
            <div class="product-box">
                <img src="Images/product 6.jfif" alt="" class="product-img">
                <h2 class="product-title">NIKES</h2>
                <span class="price">$30</span>
                <i class='bx bxs-shopping-bag add-cart' ></i>
            </div>

            <!-- Box 7 -->
            <div class="product-box">
                <img src="Images/product 7.jfif" alt="" class="product-img">
                <h2 class="product-title">NVS JACKET</h2>
                <span class="price">$18</span>
                <i class='bx bxs-shopping-bag add-cart' ></i>
            </div>

            <!-- Box 8 -->
            <div class="product-box">
                <img src="Images/product 8.jfif" alt="" class="product-img">
                <h2 class="product-title">HAT</h2>
                <span class="price">$5</span>
                <i class='bx bxs-shopping-bag add-cart' ></i>
            </div>

        </div>
    </section>
    <!-- Link to JS SCRIPT -->
    <script src="shop.js"></script>
</body>
</html>
